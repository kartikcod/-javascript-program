<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Get user to input a number using prompt(“Enter a number:”). Check if the number is
        //a multiple of 5 or not.
        
        const number = prompt("entet the number")
        const check = parseInt(number);
        if (check % 5 === 0) {
            console.log(check, "this is multiple of 5")
        } else {
            console.log(check, "this is not multiple of 5")
        }

    </script>
</body>

</html>
